---
- name: /etc/pf.d/00start
  copy:
    src: 00start
    dest: /etc/pf.d/00start
    owner: root
    group: wheel
    mode: 0400
  notify: /etc/pf.conf

- name: /etc/pf.d/99end
  copy:
    src: 99end
    dest: /etc/pf.d/99end
    owner: root
    group: wheel
    mode: 0400
  notify: /etc/pf.conf

- name: /etc/pf.conf
  assemble:
    src: /etc/pf.d
    dest: /etc/pf.conf
    owner: root
    group: wheel
    mode: 0400
    validate: "pfctl -nf %s"
  notify: Reload pf
